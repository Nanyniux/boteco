<div class="container">
  <div id="login">
    <h1>{{barName}}</h1>
    <img
      [src]="barLogo"
      alt="Logo"
    />

    <div>
      <mat-form-field class="input">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="emailFormControl"
          placeholder="Ex. meuemail@gmail.com"
          />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl"/>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="btnEnter">
      <button class="btnEnterField" mat-flat-button color="primary" (click)="login(emailFormControl.value, passwordFormControl.value)">Entrar</button>
    </div>
    <div style="color: red;">{{msg}}</div>
  </div>
</div>
